<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
  </head>

  <body>
    
    <section class="panel">
      <div class="timer">Time Left: <span id= "timer">0</span></div>

      <div id="start-screen" class="welcome-text">
        <h1>Hey! Lets take a short quiz!</h1>
        <p>
          You have 60 seconds to finish, each wrong answer will take away 10
          seconds from the timer so choose carefully!
        </p>
        <button id="start" class="start-button">Start Quiz</button>
      </div>

      <div class="question-container" id="question">
            Question goes here.
        </div>
        <div class="option-container">
            <button class="option" onclick="" id="op1" >option1</button>
      
            <button class="option" id="op2" >option2</button>
      
            <button class="option" id="op3">option3</button>
      
            <button class="option" id="op4">option4</button>
        </div>
        
      <div id="end-scores" class = "hide">
        <h2>Finished!</h2>
        <p>Here's your score! <span id="final-score"></span></p>
        <p>
            Enter your intials: <input type="text" id = "initals" max="3"/>
            <button id = "submit">Submit</button>
        </p>
      </div>
    </section>

    <section class="hide">
      <div class="questions"></div>
    </section>

    
    <script src="./script.js"></script>
  </body>
</html>
